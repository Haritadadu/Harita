<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Proposal</title>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #00796b;
        }
        .penguin {
            width: 150px;
            margin: 20px auto;
        }
        .heart {
            color: red;
            font-size: 50px;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
        }
        .heart:hover {
            transform: scale(1.2);
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .tooltip {
            display: inline-block;
            font-size: 0.8em;
            color: #00796b;
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            visibility: hidden;
        }
        .heart:hover .tooltip {
            visibility: visible;
        }
    </style>
</head>
<body>
    <h1>Will You Be My Penguin?</h1>
    <img class="penguin" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Aptenodytes_forsteri_-Snow_Hill_Island%2C_Antarctica_-adults_and_juvenile-8.jpg/640px-Aptenodytes_forsteri_-Snow_Hill_Island%2C_Antarctica_-adults_and_juvenile-8.jpg" alt="Penguin Image">
    
    <div class="heart" onclick="showMessage()">❤️
        <span class="tooltip">Click me!</span>
    </div>
    
    <div class="message" id="message"></div>

    <script>
        function showMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.innerText = "You make my heart flap like a penguin!";
        }
    </script>
</body>
</html>

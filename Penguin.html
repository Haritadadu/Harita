<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Proposal</title>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #00796b;
        }
        .penguin {
            width: 150px;
            margin: 20px auto;
        }
        .heart {
            color: red;
            font-size: 50px;
            cursor: pointer;
            transition: transform 0.3s, animation 0.5s;
        }
        .heart:hover {
            transform: scale(1.2);
        }
        .heart:active {
            animation: bounce 0.3s ease;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            visibility: hidden;
        }
        .tooltip {
            display: inline-block;
            font-size: 0.8em;
            color: #00796b;
            margin-top: 10px;
            visibility: visible;
        }
        /* Bounce effect on click */
        @keyframes bounce {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        audio {
            display: none; /* Hide the audio player */
        }
    </style>
</head>
<body>
    <h1>Will You Be My Penguin?</h1>
    <img class="penguin" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Aptenodytes_forsteri_-Snow_Hill_Island%2C_Antarctica_-adults_and_juvenile-8.jpg/640px-Aptenodytes_forsteri_-Snow_Hill_Island%2C_Antarctica_-adults_and_juvenile-8.jpg" alt="Penguin Image">
    
    <!-- Heart and Tooltip -->
    <div class="heart" onclick="showMessage()">❤️
        <span class="tooltip">Click me!</span>
    </div>
    
    <!-- Message Display -->
    <div class="message" id="message"></div>

    <!-- Background Music -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="your-audio-file.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        function showMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.innerText = "You make my heart flap like a penguin!";
            messageDiv.style.visibility = "visible"; // Show the message after clicking
        }
    </script>
</body>
</html>

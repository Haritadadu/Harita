<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lobster&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff69b4;
            --secondary-color: #ff1493;
            --accent-color: #ffb6c1;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Pacifico', cursive;
            background-image: url('https://img.freepik.com/premium-photo/moon-against-bright-night-starry-sky-reflected-sea_180633-732.jpg?semt=ais_hybrid');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
            background-attachment: fixed;
            animation: backgroundMove 20s infinite linear;
        }

        /* Animating background */
        @keyframes backgroundMove {
            0% { background-position: center; }
            50% { background-position: left center; }
            100% { background-position: center; }
        }

        .header-quote, .footer-quote {
            position: fixed;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 3;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Dancing Script', cursive;
            padding: 10px;
            background: rgba(255, 105, 180, 0.3);
            backdrop-filter: blur(5px);
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        /* Animating fadeIn effect for quotes */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .header-quote {
            top: 20px;
            font-size: 1.8em;
            animation-delay: 1s; /* Delay for header quote */
        }

        .footer-quote {
            bottom: 20px;
            font-size: 1.5em;
            animation-delay: 2s; /* Delay for footer quote */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 2;
        }

        .envelope {
            width: 350px;
            height: 350px;
            background-color: #fff5f5;
            border: 2px solid var(--primary-color);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            position: relative;
            overflow: hidden;
            transition: all 0.8s ease-in-out;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .envelope.open {
            transform: translateY(-50px);
        }

        .click-text {
            font-family: 'Pacifico', cursive;
            font-size: 1.5em;
            color: #ff1493;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            position: absolute;
            z-index: 2;
        }

        .click-text.hidden {
            display: none;
        }

        .letter {
            width: 80%;
            height: 80%;
            background: white;
            padding: 20px;
            margin: 20px auto;
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: all 0.8s ease-in-out;
            z-index: 1;
            font-size: 1em;
            text-align: center;
        }

        .envelope.open .letter {
            transform: translate(-50%, -80%);
            opacity: 1;
        }

        .letter h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff1493;
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .letter-content {
            font-family: 'Arial', sans-serif;
            font-size: 1em;
            color: #333;
            line-height: 1.6;
            text-align: center;
            margin: 10px 0;
        }

        .precious-link-box {
            margin: 20px auto;
            padding: 15px 30px;
            background-color: #ff1493;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
            transition: all 0.3s ease;
        }

        .precious-link-box:hover {
            background-color: #ff69b4;
            transform: scale(1.05);
        }

        .precious-link-box a {
            font-size: 1.5em;
            color: white;
            text-decoration: none;
            font-family: 'Pacifico', cursive;
        }

        /* Keep the hearts and the floating hearts untouched */
    </style>
</head>
<body>
    <!-- Romantic audio background -->
    <audio controls>
        <source src="https://www.bensound.com/bensound-music/bensound-encore.mp3" type="audio/mp3">
    </audio>
    <div class="header-quote">
        "In all the world, there is no heart for me like yours." ‚ù§Ô∏è
    </div>

    <div class="container">
        <div class="envelope" id="envelope" onclick="toggleEnvelope()">
            <div class="click-text" id="clickText">Click Me</div>
            <div class="letter" id="letter">
                <h1>Be My Valentine</h1>
                <p class="letter-content">will you be my valentine?</p>
                <div class="precious-link-box">
                    <a href="penguin.html" target="_blank">For You ‚ù§Ô∏è</a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-quote">
        "Every love story is beautiful, but ours is my favorite." üíï
    </div>

    <script>
        function toggleEnvelope() {
            const envelope = document.getElementById("envelope");
            const letter = document.getElementById("letter");
            const clickText = document.getElementById("clickText");

            // Toggle the envelope's open state
            envelope.classList.toggle("open");

            // Show/hide the "Click Me" text
            clickText.classList.toggle("hidden");

            // If the envelope is open, animate the letter to appear
            if (envelope.classList.contains("open")) {
                letter.style.opacity = "1";
            } else {
                letter.style.opacity = "0";
            }
        }
    </script>
</body>
</html>

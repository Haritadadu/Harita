
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&family=Parisienne&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                            url('https://img.freepik.com/premium-photo/moon-against-bright-night-starry-sky-reflected-sea_180633-732.jpg?semt=ais_hybrid');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }

        .envelope {
            width: 350px;
            height: 350px;
            background: linear-gradient(45deg, #ffe6e6, #ffd1dc);
            border: 2px solid #ffc0cb;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            position: relative;
            overflow: hidden;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Great Vibes', cursive;
            color: #ff1493;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .envelope:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 182, 193, 0.8);
        }

        .envelope.open {
            transform: rotate(5deg) scale(1.2);
        }

        .envelope .letter {
            width: 85%;
            height: 85%;
            background: linear-gradient(to bottom right, #fff, #fff5f5);
            padding: 25px;
            margin: 20px auto;
            border: 2px solid #ffb6c1;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0;
        }

        .envelope.open .letter {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .letter h1 {
            color: #ff1493;
            text-align: center;
            font-family: 'Parisienne', cursive;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff69b4; }
            50% { text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff69b4; }
        }

        .precious-link {
            display: block;
            text-align: center;
            margin: 20px 0;
            color: #ff1493;
            text-decoration: none;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5em;
            transition: all 0.3s ease;
        }

        .precious-link:hover {
            transform: scale(1.1);
            text-shadow: 0 0 10px #ff69b4;
        }

        .heart-decoration {
            position: absolute;
            width: 25px;
            height: 25px;
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            transform: rotate(45deg);
            animation: heartbeat 1.5s ease-in-out infinite, float 3s ease-in-out infinite;
        }

        .heart-decoration:before,
        .heart-decoration:after {
            content: '';
            width: 25px;
            height: 25px;
            background: inherit;
            border-radius: 50%;
            position: absolute;
        }

        .heart-decoration:before {
            left: -12.5px;
        }

        .heart-decoration:after {
            top: -12.5px;
        }

        .background-quote {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            text-align: center;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.3em;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeQuote 10s infinite;
        }

        .stars {
            position: absolute;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
            animation: twinkle 1.5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Add multiple star elements with different animations */
        .stars:nth-child(2n) {
            animation-delay: 0.5s;
        }

        .stars:nth-child(3n) {
            animation-delay: 1s;
        }
    </style>
</head>
<!-- Rest of the HTML remains the same -->
</html>

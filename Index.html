<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lobster&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        :root {
            --primary-color: #ff69b4;
            --secondary-color: #ff1493;
            --accent-color: #ffb6c1;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Pacifico', cursive;
            background-color: #f8f8f8;
            overflow: hidden;
        }

        /* First Page Styles */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
                url('https://img.freepik.com/premium-photo/moon-against-bright-night-starry-sky-reflected-sea_180633-732.jpg?semt=ais_hybrid');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }

        .envelope {
            width: 350px;
            height: 350px;
            background: rgba(255, 182, 193, 0.8); /* Opaque background */
            border: 2px solid var(--primary-color);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            position: relative;
            overflow: hidden;
            transition: all 0.8s ease-in-out;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .envelope:hover {
            transform: scale(1.05) rotate(2deg);
            background: linear-gradient(45deg, #ff69b4, #ff1493);
        }

        .click-text {
            font-family: 'Pacifico', cursive;
            font-size: 1.2em;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 182, 193, 0.7);
            cursor: pointer;
        }

        .letter {
            width: 80%;
            height: 80%;
            background: linear-gradient(135deg, #fff, #fff5f5);
            padding: 20px;
            margin: 20px auto;
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: all 0.8s ease-in-out;
        }

        .letter h1 {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .letter-content {
            font-size: 1.2em;
            color: #333;
            line-height: 1.6;
        }

        /* Rectangular Box for 'For You' Link */
        .precious-link-box {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: var(--primary-color);
            border-radius: 10px;
            text-align: center;
            width: 250px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
            transition: background-color 0.3s ease;
        }

        .precious-link-box a {
            font-size: 1.5em;
            color: #fff;
            text-decoration: none;
        }

        .precious-link-box:hover {
            background-color: #ff1493;
        }

        #clickMeBtn {
            display: block;
            margin-top: 15px;
            background-color: #ff1493;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #clickMeBtn:hover {
            background-color: #ff69b4;
        }

        /* Floating Hearts */
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 25px;
            animation: floatingHeart 6s linear infinite, heartColorChange 2s infinite;
        }

        @keyframes floatingHeart {
            0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px) rotate(360deg); opacity: 0; }
        }

        .background-quote {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Lobster', cursive;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope" id="envelope" onclick="revealMessage()">
            <div class="click-text">Click Me</div>
            <div class="letter" id="letter">
                <h1>Be My Valentine</h1>
                <p class="letter-content">I hope this message brings a smile to your face and warmth to your heart. Will you be mine?</p>
                <div class="precious-link-box">
                    <a href="secondPage.html" target="_blank">For You</a>
                </div>
            </div>
        </div>
    </div>
    <div class="floating-hearts">
        <span class="heart" style="left: 10%; top: 30%;">‚ù§Ô∏è</span>
        <span class="heart" style="left: 60%; top: 50%;">üíñ</span>
        <span class="heart" style="left: 80%; top: 10%;">üíû</span>
        <span class="heart" style="left: 25%; top: 80%;">üíï</span>
    </div>

    <div class="background-quote">
        "Love is in the air! üíñ"
    </div>

    <script>
        function revealMessage() {
            document.getElementById("letter").style.opacity = "1";  // Reveal the message
            document.getElementById("envelope").style.opacity = "0"; // Hide the envelope
        }
    </script>
</body>
</html>

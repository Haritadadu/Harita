<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lobster&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        :root {
            --primary-color: #ff69b4;
            --secondary-color: #ff1493;
            --accent-color: #ffb6c1;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Pacifico', cursive;
            background: linear-gradient(135deg, #ffb6c1, #ff69b4);
            overflow: hidden;
            position: relative;
        }

        /* Envelope Styles */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .envelope {
            width: 350px;
            height: 350px;
            background: rgba(255, 182, 193, 0.8);
            border: 2px solid var(--primary-color);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            position: relative;
            overflow: hidden;
            transition: all 0.8s ease-in-out;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .envelope.open {
            transform: rotateX(180deg);
        }

        .click-text {
            font-family: 'Pacifico', cursive;
            font-size: 1.2em;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 182, 193, 0.7);
            cursor: pointer;
        }

        .letter {
            width: 80%;
            height: 80%;
            background: linear-gradient(135deg, #fff, #fff5f5);
            padding: 20px;
            margin: 20px auto;
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: all 0.8s ease-in-out;
        }

        .letter h1 {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .letter-content {
            font-size: 1.2em;
            color: #333;
            line-height: 1.6;
        }

        /* Rectangular Box for 'For You' Link */
        .precious-link-box {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: var(--primary-color);
            border-radius: 10px;
            text-align: center;
            width: 250px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
            transition: background-color 0.3s ease;
        }

        .precious-link-box a {
            font-size: 1.5em;
            color: #fff;
            text-decoration: none;
        }

        .precious-link-box:hover {
            background-color: #ff1493;
        }

        #clickMeBtn {
            display: block;
            margin-top: 15px;
            background-color: #ff1493;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #clickMeBtn:hover {
            background-color: #ff69b4;
        }

        /* Background Quote */
        .background-quote {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Lobster', cursive;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio autoplay loop>
        <source src="path_to_your_romantic_song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <div class="envelope" id="envelope" onclick="toggleEnvelope()">
            <div class="click-text">Click Me</div>
            <div class="letter" id="letter">
                <h1>Be My Valentine</h1>
                <p class="letter-content">I hope this message brings a smile to your face. Wishing you a day filled with love and happiness. Happy Valentine's Day!</p>
                <div class="precious-link-box">
                    <a href="second-page.html" target="_blank">For You</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleEnvelope() {
            const envelope = document.getElementById('envelope');
            const letter = document.getElementById('letter');
            envelope.classList.toggle('open');
            letter.style.opacity = envelope.classList.contains('open') ? 1 : 0;
        }
    </script>
</body>
</html>

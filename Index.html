
<!DOCTYPE html>
<html lang="en">
<!-- Previous head content remains same until body -->
<style>
    /* Add these new styles for header and footer quotes */
    .header-quote {
        position: fixed;
        top: 20px;
        left: 0;
        width: 100%;
        text-align: center;
        z-index: 3;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        font-family: 'Dancing Script', cursive;
        font-size: 1.8em;
        padding: 10px;
        background: rgba(255, 105, 180, 0.3);
        backdrop-filter: blur(5px);
    }

    .footer-quote {
        position: fixed;
        bottom: 20px;
        left: 0;
        width: 100%;
        text-align: center;
        z-index: 3;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        font-family: 'Dancing Script', cursive;
        font-size: 1.5em;
        padding: 10px;
        background: rgba(255, 105, 180, 0.3);
        backdrop-filter: blur(5px);
    }

    /* Add sparkle animation */
    .sparkle {
        position: absolute;
        width: 4px;
        height: 4px;
        border-radius: 50%;
        background-color: white;
        animation: sparkle 1.5s linear infinite;
        pointer-events: none;
    }

    @keyframes sparkle {
        0% {
            transform: scale(0) rotate(0deg);
            opacity: 0;
        }
        50% {
            transform: scale(1) rotate(180deg);
            opacity: 1;
        }
        100% {
            transform: scale(0) rotate(360deg);
            opacity: 0;
        }
    }

    /* Previous styles remain the same */
</style>

<body>
    <!-- Header Quote -->
    <div class="header-quote">
        "In all the world, there is no heart for me like yours." ‚ù§Ô∏è
    </div>

    <!-- Previous content (glow, hearts, container) -->
    <div class="glow"></div>
    <div class="hearts"></div>

    <div class="container">
        <!-- Envelope content remains the same -->
    </div>

    <!-- Footer Quote -->
    <div class="footer-quote">
        "Every love story is beautiful, but ours is my favorite." üíï
    </div>

    <!-- Add this script for sparkle effect -->
    <script>
        // Previous toggleEnvelope function remains the same

        // Add sparkle effect
        function createSparkles() {
            const colors = ['#FFB6C1', '#FF69B4', '#ffffff'];
            setInterval(() => {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * window.innerWidth + 'px';
                sparkle.style.top = Math.random() * window.innerHeight + 'px';
                sparkle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 1500);
            }, 200);
        }

        // Create floating hearts
        function createHeart() {
            const hearts = document.querySelector('.hearts');
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            hearts.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Initialize effects
        window.onload = function() {
            setInterval(createHeart, 300);
            createSparkles();
        };

        function toggleEnvelope() {
            const envelope = document.getElementById('envelope');
            const letter = document.getElementById('letter');
            const clickText = document.getElementById('clickText');
            
            envelope.classList.toggle('open');
            clickText.classList.add('hidden');
        }
    </script>
</body>
</html>

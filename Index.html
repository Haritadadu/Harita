<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lobster&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff69b4;
            --secondary-color: #ff1493;
            --accent-color: #ffb6c1;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Pacifico', cursive;
            background-image: url('https://img.freepik.com/premium-photo/moon-against-bright-night-starry-sky-reflected-sea_180633-732.jpg?semt=ais_hybrid');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
            background-attachment: fixed;
            animation: fadeInBackground 5s ease-in-out;
        }

        @keyframes fadeInBackground {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .header-quote, .footer-quote {
            position: fixed;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 3;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Dancing Script', cursive;
            padding: 10px;
            background: rgba(255, 105, 180, 0.5);
            backdrop-filter: blur(5px);
            font-size: 2em;
            transition: all 0.5s ease;
        }

        .footer-quote {
            bottom: 20px;
            font-size: 1.8em;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 2;
        }

        .envelope {
            width: 350px;
            height: 350px;
            background-color: #fff5f5;
            border: 2px solid var(--primary-color);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .envelope.open {
            transform: translateY(-50px);
            box-shadow: 0 0 40px rgba(255, 105, 180, 0.8);
        }

        .click-text {
            font-family: 'Pacifico', cursive;
            font-size: 2em;
            color: #ff1493;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            position: absolute;
            z-index: 2;
            opacity: 0.8;
            transition: transform 0.3s ease;
        }

        .click-text.hidden {
            display: none;
        }

        .letter {
            width: 80%;
            height: 80%;
            background: white;
            padding: 20px;
            margin: 20px auto;
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(50%, -50%);
            opacity: 0;
            z-index: 1;
            font-size: 1.2em;
            text-align: center;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .envelope.open .letter {
            transform: translate(-50%, -80%);
            opacity: 1;
        }

        .letter h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff1493;
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .letter-content {
            font-family: 'Arial', sans-serif;
            font-size: 1.5em;
            color: #333;
            line-height: 1.6;
            text-align: center;
            margin: 10px 0;
            transition: transform 0.3s ease;
        }

        .precious-link-box {
            margin: 20px auto;
            padding: 15px 30px;
            background-color: #ff1493;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
            transition: all 0.3s ease;
        }

        .precious-link-box:hover {
            background-color: #ff69b4;
            transform: scale(1.05);
        }

        .precious-link-box a {
            font-size: 1.5em;
            color: white;
            text-decoration: none;
            font-family: 'Pacifico', cursive;
        }

        .hearts-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff69b4;
            transform: rotate(45deg);
            animation: floating 10s ease-in infinite;
            opacity: 0.8;
            transition: transform 0.3s ease;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background: #ff69b4;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before { left: -10px; }
        .heart:after { top: -10px; }

        @keyframes floating {
            0% { transform: rotate(45deg) translateY(0) scale(0.3); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: rotate(45deg) translateY(-1000px) scale(1); opacity: 0; }
        }

        /* Twinkle effect */
        @keyframes twinkle {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        .twinkling-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background: transparent;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            width: 3px;
            height: 3px;
            animation: twinkle 1.5s infinite ease-in-out;
            opacity: 0.5;
        }

    </style>
</head>
<body>
    <!-- Romantic audio background -->
    <audio controls autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-encore.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <div class="header-quote">
        "In all the world, there is no heart for me like yours." ‚ù§Ô∏è
    </div>

    <div class="container">
        <div class="envelope" id="envelope" onclick="toggleEnvelope()">
            <div class="click-text" id="clickText">Click Me</div>
            <div class="letter" id="letter">
                <h1>Be My Valentine</h1>
                <p class="letter-content">Will you be my valentine?</p>
                <div class="precious-link-box">
                    <a href="penguin.html" target="_blank">For You ‚ù§Ô∏è</a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-quote">
        "Every love story is beautiful, but ours is my favorite." üíï
    </div>

    <div class="hearts-container"></div>
    <div class="twinkling-stars"></div>

    <script>
        function toggleEnvelope() {
            const envelope = document.getElementById("envelope");
            const letter = document.getElementById("letter");
            const clickText = document.getElementById("clickText");

            envelope.classList.toggle("open");
            clickText.classList.toggle("hidden");

            if (envelope.classList.contains("open")) {
                letter.style.opacity = "1";
            } else {
                letter.style.opacity = "0";
            }
        }

        function createHearts() {
            const heartContainer = document.querySelector(".hearts-container");
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDuration = `${Math.random() * 2 + 3}s`;
                heart.style.animationDelay = `${Math.random() * 2}s`;
                heartContainer.appendChild(heart);
            }
        }

        function createStars() {
            const starContainer = document.querySelector(".twinkling-stars");
            for (let i = 0; i < 100; i++) {
                const star = document.createElement("div");
                star.classList.add("star");
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDuration = `${Math.random() * 2 + 1.5}s`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starContainer.appendChild(star);
            }
        }

        window.onload = () => {
            createHearts();
            createStars();
        };
    </script>
</body>
</html>

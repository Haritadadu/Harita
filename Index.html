    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    </audio>

    <div class="container">
        <div class="floating-hearts"></div>
        <div class="envelope">
            <div class="letter">
                <h1>Will you be my Valentine?</h1>
                <div class="letter-content">
                    <p>My dearest,</p>
                    <p>Every moment with you makes my heart flutter,<br>
                       Like stars dancing in the night sky.<br>
                       Would you make my day special by being my Valentine?</p>
                    <p>Forever yours,<br>❤️</p>
                </div>
                <a href="#" class="precious-link">Open Your Special Gift 🎁</a>
                <div class="penguin-image"></div>
            </div>
            <div class="heart-decoration">❤️</div>
        </div>
        <div class="background-quote">
            "In all the world, there is no heart for me like yours.<br>
            In all the world, there is no love for you like mine."
        </div>
    </div>

    <script>
        // Play music on user interaction
        document.body.addEventListener('click', () => {
            document.getElementById('bgMusic').play();
        });

        // Envelope animation
        const envelope = document.querySelector('.envelope');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('open');
        });

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            
            document.querySelector('.floating-hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Create hearts at intervals
        setInterval(createHeart, 300);

        // Color changing animation for elements
        function changeColors() {
            const root = document.documentElement;
            const colors = [
                '#ff69b4',
                '#ff1493',
                '#ff4081',
                '#ec407a'
            ];
            let colorIndex = 0;

            setInterval(() => {
                colorIndex = (colorIndex + 1) % colors.length;
                root.style.setProperty('--primary-color', colors[colorIndex]);
            }, 2000);
        }

        // Start color changing animation
        changeColors();
    </script>
</body>
</html>
